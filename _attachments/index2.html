<!DOCTYPE html>
<html>
  <head>
    <title>DashCouch</title>
    <!--link rel="stylesheet" href="style/blueprint/screen.css" media="screen, projection" type="text/css"-->
    <!--link rel="stylesheet" href="style/blueprint/print.css" media="print" type="text/css"-->
    <link rel="stylesheet" href="style/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="style/blueprint/ie.css" type="text/css">
    <![endif]-->
  </head>
  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="">DashCouch</a>
          <ul class="nav" id="navigation">
          </ul>
          <div class="pull-right" id="account"></div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        <div class="row">
          <div id="main" class="span12">
            <h2>Welcome</h2>
            <p>Select an area of the application above.</p>
          </div>
          <div id="sidebar" class="span4">
            <h2>Sidebar</h2>
          </div>
        </div>
      </div>

      <footer>
        <p>Div Informatics | Dept Pathology | UAB</p>
        <p>&copy; 2011</p>
      </footer>

      <div class="well">
        <strong>Module Loading: </strong>
        <input type="text" placeholder="Script URI" id="uri"/>
        or
        <select id="script_select">
          <option value="" selected="">Select a Script</option>
        </select>
        <button class="btn" id="loadScript">Load</button>
      </div>

    </div>

  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="loader.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#account").evently("account", app);
      $("#navigation").evently("navigation", app);
      //$("#main").evently("main", app);
    });

    $("#loadScript").click(function(e){
      var uri,
          callback = function(){};
      uri = $("#uri").val() || $("#script_select").val();
      if(uri){
        load_script(uri,callback);
      }
    });
    window.onload = function(){
      var uri = document.location.search,
          callback = function(){};
      if (uri.length>1){load_script(uri.slice(1),callback);}
    };
  </script>
</html>
